<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        var theme = getParameterByName("theme");
        if (theme==="") {
            theme = "black-tie";
        }
        $("head").append('<link href="https://code.jquery.com/ui/1.11.4/themes/' + theme + '/jquery-ui.css" rel="stylesheet">');
    </script>
    <link href="selectit.css" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="selectit.js"></script>
    <style>
    .dialog {
      overflow: visible;
    }
    </style>
  </head>
  <body>
  <a href="https://github.com/NMcCloud/selectit">Back to GitHub</a>
  <h1>Examples of using SelectIt:</h1>
  <h2>Change UI Theme</h2>
  <form>
  <select class="height" name="theme" onchange="$('form').submit();">
    <option><b>Select Theme</b></option>
    <option>black-tie</option>
    <option>blitzer</option>
    <option>cupertino</option>
    <option>dark-hive</option>
    <option>dot-luv</option>
    <option>eggplant</option>
    <option>excite-bike</option>
    <option>flick</option>
    <option>hot-sneaks</option>
    <option>humanity</option>
    <option>le-frog</option>
    <option>mint-choc</option>
    <option>overcast</option>
    <option>pepper-grinder</option>
    <option>redmond</option>
    <option>smoothness</option>
    <option>south-street</option>
    <option>start</option>
    <option>sunny</option>
    <option>swanky-purse</option>
    <option>trontastic</option>
    <option>ui-darkness</option>
    <option>ui-lightness</option>
    <option>vader</option>
  </select>
  </form>
  <h2>JQuery UI Selectmenu</h2>
  <select class="ui">
    <optgroup label="United States">
      <option>Washington D.C.</option>
      <option>New York</option>
      <option>Los Angelas</option>
    </optgroup>
    <optgroup label="Canada" disabled>
      <option>Ottawa</option>
      <option>Toronto</option>
      <option>Vancouver</option>
    </optgroup>
    <optgroup label="Mexico">
      <option>Mexico City</option>
      <option disabled>Guadalajara</option>
      <option>Cancun</option>
    </optgroup>
  </select>
  <h2>Basic</h2>
  <select class="basic">
    <option>Lorem</option>
    <option>Ipsum</option>
    <option>Dolor</option>
    <option>Sit</option>
    <option>Amen</option>
  </select>
  <select class="basic" multiple>
    <option>Lorem</option>
    <option>Ipsum</option>
    <option>Dolor</option>
    <option>Sit</option>
    <option>Amen</option>
  </select>
  <h2>Popup</h2>
  <select class="popup">
    <option>Lorem</option>
    <option>Ipsum</option>
    <option>Dolor</option>
    <option>Sit</option>
    <option>Amen</option>
  </select>
  <select class="popup" multiple>
    <option>Lorem</option>
    <option>Ipsum</option>
    <option>Dolor</option>
    <option>Sit</option>
    <option>Amen</option>
  </select>
  <h2>Inline</h2>
  <select class="inline">
    <option>Lorem</option>
    <option>Ipsum</option>
    <option>Dolor</option>
    <option>Sit</option>
    <option>Amen</option>
  </select>
  <select class="inline" multiple>
    <option>Lorem</option>
    <option>Ipsum</option>
    <option>Dolor</option>
    <option>Sit</option>
    <option>Amen</option>
  </select>
  <h2>Option Groups</h2>
  <select class="basic">
    <optgroup label="United States">
      <option>Washington D.C.</option>
      <option>New York</option>
      <option>Los Angelas</option>
    </optgroup>
    <optgroup label="Canada">
      <option>Ottawa</option>
      <option>Toronto</option>
      <option>Vancouver</option>
    </optgroup>
    <optgroup label="Mexico">
      <option>Mexico City</option>
      <option>Guadalajara</option>
      <option>Cancun</option>
    </optgroup>
  </select>
  <h2>Custom Labels</h2>
  <select class="basic">
    <optgroup label='<img src="flags/un.gif"> Countries'>
      <option label='<img src="flags/ca.gif"> Canada'></option>
      <option label='<img src="flags/gb.gif"> Great Britain'></option>
      <option label='<img src="flags/gr.gif"> Greece'></option>
      <option label='<img src="flags/es.gif"> Spain'></option>
      <option label='<img src="flags/us.gif"> United States'></option>
    </optgroup>
  </select>
  <h2>Fade In/Out</h2>
  <select class="fade">
    <option>Lorem</option>
    <option>Ipsum</option>
    <option>Dolor</option>
    <option>Sit</option>
    <option>Amen</option>
  </select>
  <h2>In Dialog</h2>
  <div id='dialog'>
    <select id='dialogselect' class="basic">
      <optgroup label="United States">
        <option>Washington D.C.</option>
        <option>New York</option>
        <option>Los Angelas</option>
      </optgroup>
      <optgroup label="Canada">
        <option>Ottawa</option>
        <option>Toronto</option>
        <option>Vancouver</option>
      </optgroup>
      <optgroup label="Mexico">
        <option>Mexico City</option>
        <option>Guadalajara</option>
        <option>Cancun</option>
      </optgroup>
    </select>
  </div>
  <button onclick='$("#dialog").dialog("open");'>Show Dialog</button>
  <h2>Disabled</h2>
  <select class="basic">
    <option>Lorem</option>
    <option disabled>Ipsum</option>
    <option>Dolor</option>
    <option disabled>Sit</option>
    <option>Amen</option>
  </select>
  <select class="basic" multiple>
    <option>Lorem</option>
    <option disabled>Ipsum</option>
    <option>Dolor</option>
    <option disabled>Sit</option>
    <option>Amen</option>
  </select>
  <select class="basic">
    <optgroup label="United States">
      <option>Washington D.C.</option>
      <option>New York</option>
      <option>Los Angelas</option>
    </optgroup>
    <optgroup label="Canada" disabled>
      <option>Ottawa</option>
      <option>Toronto</option>
      <option>Vancouver</option>
    </optgroup>
    <optgroup label="Mexico">
      <option>Mexico City</option>
      <option>Guadalajara</option>
      <option>Cancun</option>
    </optgroup>
  </select>
  <select class="basic" disabled>
    <option>Lorem</option>
    <option disabled>Ipsum</option>
    <option>Dolor</option>
    <option disabled>Sit</option>
    <option>Amen</option>
  </select>
  <select class="inline" disabled>
    <option>Lorem</option>
    <option disabled>Ipsum</option>
    <option>Dolor</option>
    <option disabled>Sit</option>
    <option>Amen</option>
  </select>
  <select class="inline" disabled multiple>
    <option>Lorem</option>
    <option disabled>Ipsum</option>
    <option>Dolor</option>
    <option disabled>Sit</option>
    <option>Amen</option>
  </select>
  <script>
    $("select.ui").selectmenu({
      width: 200
    });
    $("select.height").selectit({
      menuMaxHeight: "600px"
    })
    $("select.basic").selectit();
    $("select.popup").selectit({
      popup: true
    });
    $("select.inline").selectit({
      inline: true
    });
    $("select.fade").selectit({
      show: "fade",
      hide: "fade"
    });
    $("#dialog").dialog({
      autoOpen: false,
      dialogClass: "dialog"
    });
    $("#dialogselect").selectit("option", "appendTo", "#dialog");
    $("button").button();
  </script>
  </body>
</html>
